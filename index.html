<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tip Calculator Project</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="tipBox">
			<div class="tipBoxHeader">
				<h2><strong>Tip Calculator</strong></h2>
				<div class="underline"></div>
			</div>
			<br /><br />
			<form>
				<div class="formGroup"><label>Bill Amount: </label> <input class="billAmount" type="number" /></div>

				<div class="formGroup"><label>Tip Percentage: </label> <input class="tipPercentage" type="number" /></div>

				<div class="formGroup"><label>Tip Amount: </label> <input class="tipAmount" type="number" /></div>

				<div class="formGroup"><label>Total Bill: </label> <input class="totalBill" type="number" /></div>
				<div class="submit">
					<input type="submit" value="Calculate" />
				</div>
			</form>
		</div>
		<script src="main.js"></script>
	</body>
</html>
